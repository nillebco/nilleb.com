<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ivo Bellin Salarin - Business Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');
    @page {
      size: 85mm 55mm;
      margin: 0;
    }
    body {
      margin: 0;
      background-color: #ccc;
    }
    .card {
      --bg-color: #101214;
      --text-color: #9FA3A9;
      --accent-color: #ffffff;
      width: 85mm;
      height: 55mm;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: row;
      border: none;
      box-sizing: border-box;
    }

    .card-left {
      flex: 0 0 40%;
      background-color: #1A1C1F;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6mm;
    }

    .logo-img {
      max-width: 100%;
      max-height: 60%;
      object-fit: contain;
      margin-bottom: 4mm;
    }

    .company-name {
      font-size: 9pt;
      color: var(--accent-color);
      text-align: center;
      letter-spacing: 0.5px;
    }

    .card-right {
      flex: 1;
      padding: 6mm 6mm 6mm 4mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .name {
      font-size: 13pt;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 1mm;
      white-space: nowrap;
    }

    .title {
      font-size: 9pt;
      line-height: 1.3;
      margin-bottom: 4mm;
    }

    .contact {
      font-size: 9pt;
      margin-bottom: 2mm;
      color: var(--accent-color);
    }

    .social-icons {
      display: flex;
      gap: 4mm;
      margin-top: 2mm;
    }

    .social-icons a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 11pt;
      transition: color 0.2s ease-in-out;
    }

    .social-icons a:hover {
      color: var(--accent-color);
    }

    .website {
      font-size: 8pt;
      margin-top: 2mm;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-left">
      <img src="../assets/logo_transparent.png" alt="NillebCo Logo" class="logo-img">
      <div class="company-name">nillebco</div>
    </div>
    <div class="card-right">
      <div class="name">Ivo Bellin Salarin</div>
      <div class="title">Consulting in AI, Search Engines, Integrations</div>
      <div class="contact">ivo@nilleb.com</div>
      <div class="social-icons">
        <a href="https://bsky.app/profile/nilleb.io" target="_blank"><i class="fab fa-bluesky"></i></a>
        <a href="https://x.com/nilleb" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://github.com/nilleb" target="_blank"><i class="fab fa-github"></i></a>
      </div>
      <div class="website">nilleb.io</div>
    </div>
  </div>
</body>
</html>
